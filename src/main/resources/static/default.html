<!doctype html>
<html>
	<head>
		<title>Our Simple Front-End</title>
	</head>
	
	<body>
		<form id="create-recipe-form" method="post" action="/recipes">
			<input id="title" required type="text" name="title" placeholder="Recipe Title">
			<br>
			<textarea id="description" required name="description" placeholder="Description"></textarea>
			<br>
			<input id="minutes" required type="number" name="minutes" placeholder="Minutes">
			<br>
			<button>Add Recipe</button>
		</form>
		
		<ul id="recipe-list"></ul>
		<div id="recipe-detail"></div>
		
		<script
			  src="https://code.jquery.com/jquery-3.2.1.js"
			  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
			  crossorigin="anonymous"></script>
		<script src="app.js"></script>
	</body>
</html>
